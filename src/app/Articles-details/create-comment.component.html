<div class="col-md-12">
  <h2>LEAVE A REPLY</h2>
  <p><strong>Note:</strong> Your email address will not be published. Required fields are marked </p>
</div>

<div class="col-md-10">
  <form class="my-4" [formGroup]="newCommentForm" (ngSubmit)="saveComment(newCommentForm.value)" autocomplete="off">
    <div class="form-group" [ngClass]="{'error': name.invalid && name.dirty}">
      <label for="commentName">Name:<em>*</em></label>
      <em *ngIf="name.invalid && name.dirty">Required</em>
      <input formControlName="name" class="form-control" type="text" id="name">
    </div>
    <div class="form-group" [ngClass]="{'error': email.invalid && email.dirty}">
      <label for="email">Email:<em>*</em></label>
      <em *ngIf="email.invalid && email.dirty">Required</em>
      <input formControlName="email" class="form-control" type="email" id="email">
    </div>
    <div class="form-group" [ngClass]="{'error': abstract.invalid && abstract.dirty}">
      <label for="abstract">Comment:<em>*</em></label>
      <em *ngIf="abstract.invalid && abstract.dirty && abstract?.errors.required">Required</em>
      <em *ngIf="abstract.invalid && abstract.dirty && abstract?.errors.maxlength">Cannot exceed 400 characters</em>
      <textarea formControlName="abstract" class="form-control" id="abstract" cols="30" rows="10"></textarea>
    </div>
    <div class="text-right btn-group">
      <button class="btn btn-primary mx-2 px-2" [disabled]="newCommentForm.invalid" type="submit">POST COMMENT</button> <!------[disabled]="newCommentForm.invalid" use to diable the button if its not valid------>
      <button class="btn btn-default mx-2" (click)="cancel()" type="button">Cancel</button>
    </div>
  </form>
</div>
