<div>
  <h1 class="my-5">Edit Your Profile</h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate> <!---binding of our profileform to the from group----->
      <div class="form-group" [ngClass]="{'error': !validateFirstName()}">
        <label for="firstName">First Name:</label>
        <em *ngIf= "!validateFirstName() && profileForm.controls.firstName.errors.required">Required</em> <!-----we did this: "profileForm.controls.firstName.errors.required" like that cause profileForm is private and not public-->
        <em *ngIf= "!validateFirstName() && profileForm.controls.firstName.errors.pattern">Must start with a letter</em>
        <input formControlName="firstName" type="text" id="firstName" class="form-control" placeholder="First Name....">
      </div>
      <div class="form-group" [ngClass]="{'error': !validateLastName()}">
        <label for="lastName">Last Name:</label>
        <em *ngIf= "!validateLastName()">Required</em>
        <input formControlName="lastName" type="text" id="lastName" class="form-control" placeholder="Last Name...">
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button (click)="cancel ()" type="button" class="btn btn-default">Cancel</button>
    </form>
  </div>
</div>
