<div class="container">
<h1 class="my-5">Login</h1>
<hr>
<div class="col-md-6">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverlogin)">Required</em>
      <input (ngModel)="username" required type="text" name="userName" id="userName" class="form-control" placeholder="User Name.....">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.userName?.touched || mouseoverlogin)">Required</em>
      <input (ngModel)="password" required name="password" type="password" id="password" class="form-control" placeholder="Password...."/>
    </div>

    <span (mouseenter)="mouseoverlogin=true" (mouseleave)="mouseoverlogin=false">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>

    <button type="button" click="cancel()" class="btn btn-default">Cancel</button>

  </form>
</div>
</div>
